name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'xtracker/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'xtracker/frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: xtracker/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('xtracker/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Verify directory structure
        run: |
          ls -la
          ls -la xtracker/ || echo "xtracker directory not found"
          ls -la xtracker/frontend/ || echo "frontend directory not found"

      - name: Install dependencies
        working-directory: xtracker/frontend
        run: npm ci

      - name: Run linter
        working-directory: xtracker/frontend
        run: npm run lint

      - name: Run tests
        working-directory: xtracker/frontend
        run: npm run test:coverage

      - name: Build
        working-directory: xtracker/frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

